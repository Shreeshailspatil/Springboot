<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 
    <div align="center">	
			<h1>
				Student Record
            </h1>
            <h3></h3>
			<table border="1">
				<tr>
					<th>Name</th>
					<th>Mobile no</th>
					<th>Percentage</th>
					<th>Edit</th>
					<th>Delete</th>
                </tr > 
                <tr th:if="${list}" th:each="student:${list}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.mobileNo}"></td>
                <td th:text="${student.percentage}"></td>
                <td><a th:href="'/edit?id='+${student.id}"><button>edit</button></a></td>
                <td><a th:href="'/delete?id='+${student.getId()} "><button>delete</button></a></td>
                </tr> 
                </table>  
                <br>
               
         <a href="/"><button>Back</button></a>
 

  </div>
</body>
</html>
